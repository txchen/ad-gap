repositories {
  flatDir {
    dirs 'libs'
  }
  jcenter()
}

dependencies {
  compile 'com.google.android.gms:play-services-base:8.4.0'
  compile 'com.google.android.gms:play-services-ads:8.4.0'

  compile(name: 'AudienceNetwork', ext: 'aar')

  compile('com.mopub:mopub-sdk:4.7.0@aar') {
      transitive = true
  }
}
